<mat-form-field appearance="outline" class="ds-select" [class.ds-select--error]="error">
  <mat-label *ngIf="label">{{ label }}</mat-label>

  <mat-select
    [disabled]="disabled"
    [placeholder]="placeholder"
    [value]="value"
    (selectionChange)="onSelectionChange($event.value)"
    (blur)="onBlur()"
  >
    <mat-option *ngFor="let opt of options" [value]="opt.value">
      {{ opt.label }}
    </mat-option>
  </mat-select>

  <mat-hint *ngIf="!error && hint">
    {{ hint }}
  </mat-hint>

  <mat-error *ngIf="error">
    {{ error }}
  </mat-error>
</mat-form-field>
